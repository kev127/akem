<!DOCTYPE html>
<html>
  <head>
    <title>Akan Name Birthday Calculator</title>
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">
    <link href="./css/index.css" rel="stylesheet"/>
  </head>
  <body>
    <!--flag section -->
    <section class="container-fluid flag-section">
      <div class="header">
        <img src ="./images/ghana.jpg" alt="ghana flag" class="flag"/>
      </div>
    </section>
    <!--Akan section-->
    <section class="container-fluid Akan-calculator">
      <div class="row">
        <div class="col-md-7 offset-md-3">
          <hi>Akan Name Birthday calculator</hi>
          <p>This web application should be able to take a user's birthday and calculate the day of the week they were born depending on their gender outputs their Akan name.</p>
        </div>
      </div>
    </section>
    <!--Birthday form control section-->
    <section class="container-fluid Birthday form control section">
      <div class="container">
        <div class="col-md-6 offset-md-3">
          <form id="Birthday" method="post">
            <label for= "Birthday Date">Date-of-Birth:</label>
            <input type="date" name="" id="date" value="" class="Birthday Form control"><br>
            <select class="Birthday form control" name="" id="Gender">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select><br>  
            <centre>
              <button type="submit" class="btn btn-info" name="button">Name</button>
            </centre>
        </div>
      </div>

    </section>



    
  </body>
















</html>
